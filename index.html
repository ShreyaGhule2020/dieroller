<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <img src="images/die.gif" alt="" id="dice" height="100px" />
    <br> <br>
    <button type="button" onclick="rollDice()">Roll The Dice</button>

    <script>
        const diceImg = document.getElementById("dice");
        function rollDice() {
            const min = 1;
            const max = 7;
            const randomNumber = Math.floor(Math.random() * (max - min)) + min;
            if (randomNumber == 1) {
                diceImg.src = "images/one.gif";
            }
            else if (randomNumber == 2) {
                diceImg.src = "images/two.gif";
            }
            else if (randomNumber == 3) {
                diceImg.src = "images/three.gif";
            }
            else if (randomNumber == 4) {
                diceImg.src = "images/four.jpg";
            }
            else if (randomNumber == 5) {
                diceImg.src = "images/five.jpg";
            }
            else {
                diceImg.src = "images/six.jpg";
            }
        }
    </script>
</body>
</html>
